<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup</title>
<link rel="stylesheet" href="css/style.default.css" type="text/css" />
</head>
<body>
    <p>This extension clicks the SignOn button after <span>{{loading}}</span>.</p>
    <label for="select-time">When should the SignOn button be pressed</label>
    <select name="select-time" id="select-time">
        <!--Three options, 1,3, and 5 seconds-->
        <option value="1" selected="true">1 second</option>
        <option value="3">3 seconds</option>
        <option value="5">5 seconds</option>
    </select>
    <button type="button" name="button-update" id="button-update">Save</button>
    <script src="popup.js"></script>
</body>
</html>
